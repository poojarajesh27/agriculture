<html>
    <head>
        <title>profit/loss</title>
        <link rel="stylesheet" href="/static/profit.css">
        <style>
            table{
                width:90%;
                margin:auto;
                border-collapse:collapse ;
            }

            td{
                border:1px solid #888;
                padding:8px;
                text-align: center;
                background-color: rgba(226, 235, 226, 0.86);
                font-size:28px;
            }

            th{
                background-color: rgba(5, 43, 17, 0.86);
                border:1px solid #888;
                padding:8px;
                text-align: center;
                color:white;
                font-size:28px;
            }

        </style>
    </head>
    <body>
        <p class="a"><strong>üìàPROFIT / LOSS OF CROPüìâ</strong></p>
        <form action="/profit" method="post">
            <label>
                select crop to see profit/loss :
                <input list="plcrop" name="plcrop" required>
            </label>
            <datalist id="plcrop">
                <option value="wheat"></option>
                <option value="rice"></option>
                <option value="cabbage"></option>
                <option value="watermelon"></option>
                <option value="sugarcane"></option>
                <option value="jute"></option>
                <option value="tea"></option>
                <option value="coffee"></option>
                <option value="cashew"></option>
                <option value="barley"></option>
                <option value="bajra"></option>
                <option value="radish"></option>
                <option value="carrot"></option>
                <option value="groundnut"></option>
                <option value="peanut"></option>
                <option value="apples"></option>
                <option value="cardamom"></option>
                <option value="maize"></option>
                <option value="tomato"></option>
                <option value="spinach"></option>
                <option value="banana"></option>
                <option value="strawberries"></option>
                <option value="cotton"></option>
                <option value="mustard"></option>
                <option value="soybeans"></option>
                <option value="millets"></option>
                <option value="pulses"></option>
                <option value="papaya"></option>
                <option value="lemon"></option>
                <option value="fig"></option>
                <option value="cucumber"></option>
                <option value="beans"></option>
                <option value="ridge gourd"></option>
                <option value="bottle gourd"></option>
                <option value="amaranth"></option>
                <option value="fenugreek"></option>
                <option value="lettuce"></option>
                <option value="curry leaf"></option>
                <option value="coriander"></option>
                <option value="mint"></option>
                <option value="basil"></option>
                <option value="onion"></option>
                <option value="beetroot"></option>
                <option value="chillies"></option>
                <option value="okra"></option>
                <option value="brinjal"></option>
            </datalist>
            <br> <br>
            <br><button>
                $ submit $
            </button>
        </form>
        <br><br><br><br><br>
        {% if rows %}
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for col in columns %}
                            <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="a"><strong>üôèNo details available for selected cropüôè</strong></p>
            <p class="b"><strong>‚ÄºÔ∏èplease try something else‚ÄºÔ∏è</strong></p>
        {% endif %}

    </body>
</html>
