<html>
    <head>
        <title>select-table</title>
        <link rel="stylesheet" href="../static/admin1.css">
    </head>
    <body>
        <p class="a">ðŸ“‹select table and query to modifyðŸ“‹</p>
        <form action="/admin1" method="post" class="b">
            <label>table:
                <input list="table" name="table" required>
            </label>

            <datalist id="table">
                <option value="crop-select"></option>
                <option value="crop-detail"></option>

                <option value="delete"></option>
                <option value="select"></option>
            </datalist><br>

            <br><button>
                submit
            </button>
        </form>
        
    </body>
</html>
